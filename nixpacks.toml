[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.xml", "php82Extensions.curl", "php82Extensions.zip", "php82Extensions.gd", "php82Extensions.redis", "nodejs_20"]

[phases.install]
cmds = [
    "composer install --no-dev --prefer-dist --optimize-autoloader",
    "npm ci --production=false"
]

[phases.build]
cmds = [
    "npm run production",
    "php artisan config:cache",
    "php artisan route:cache"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
